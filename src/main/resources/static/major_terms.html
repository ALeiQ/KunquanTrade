<body class="cbp-spmenu-push cbp-spmenu-push-toleft">
<div class="main-content">
    <!--left-fixed -navigation-->

    <!--left-fixed -navigation-->

    <!-- header-starts -->
    <script type="text/javascript" src="head.js"></script>
    <!-- //header-ends -->

    <!-- main content start-->
    <div id="page-wrapper">
        <div class="main-page">
            <div class="row">

                <!-- 折叠列表 -->
                <div class="col-sm-6">
                    <div class="panel-group" id="accordion">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseOne">
                                        <h2>货物总览</h2>
                                        <ul><h3>合计:</h3>123</ul>
                                    </a>
                                    <button type="button" class="confirm-add-button btn btn-warning dropdown-toggle"
                                            onclick="confirmAdd(this)" style="display: none;">
                                        <span class="glyphicon glyphicon  glyphicon-ok" aria-hidden="true"></span>确认
                                    </button>
                                    <button type="button" class="add-row-button btn btn-success dropdown-toggle"
                                            id = 'addGoods' onclick="addItem(this)">
                                        <span class="glyphicon glyphicon  glyphicon-plus" aria-hidden="true"></span>增加
                                    </button>
                                </h1>
                            </div>

                            <div class="panel-collapse collapse-toggle collapse" id="collapseOne" style="height: auto;">
                                <div class="panel-body term-panel-body">
                                    <table class="table table-striped" id="goodsTable">
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseTwo">
                                        <h2>公司总览</h2>

                                        <span class="glyphicon glyphicon  glyphicon-ok" aria-hidden="true"></span>确认
                                    </button>
                                    <button type="button" class="add-row-button btn btn-success dropdown-toggle"
                                            onclick="addItem(this)">
                                        <span class="glyphicon glyphicon  glyphicon-plus" aria-hidden="true"></span>增加
                                    </button>
                                </h1>
                            </div>

                            <div class="panel-collapse collapse-toggle collapse" id="collapseTwo" style="height: auto;">
                                <div class="panel-body term-panel-body">
                                    <table class="table table-striped" id="companysTable">
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseThree">
                                        <h2>运输公司</h2>
                                        <ul><h3>合计:</h3>123</ul>
                                    </a>
                                    <button type="button" class="confirm-add-button btn btn-warning dropdown-toggle"
                                            onclick="confirmAdd(this)" style="display: none;">
                                        <span class="glyphicon glyphicon  glyphicon-ok" aria-hidden="true"></span>确认
                                    </button>
                                    <button type="button" class="add-row-button btn btn-success dropdown-toggle"
                                            onclick="addItem(this)">
                                        <span class="glyphicon glyphicon  glyphicon-plus" aria-hidden="true"></span>增加

                                    <table class="table table-striped" id="logisticsTable">

                                </div>

                        </div>

                                        <span class="glyphicon glyphicon  glyphicon-ok" aria-hidden="true"></span>确认
                                    </button>
                                    <button type="button" class="add-row-button btn btn-success dropdown-toggle"
                                            onclick="addItem(this)">
                                        <span class="glyphicon glyphicon  glyphicon-plus" aria-hidden="true"></span>增加
                                    </button>
                                </h1>
                            </div>

                            <div class="panel-collapse collapse-toggle collapse" id="collapseFour" style="height:
                            auto;">
                                <div class="panel-body term-panel-body">
                                    <table class="table table-striped" id="bankTable">
                                    </table>
                                </div>
                            </div>

                <div class="col-sm-6">
                    <div class="btn-group btn-group-lg" id="term-history-switch" style="margin-bottom: 15px">

                        <button type="button" class="btn btn-default" style="color: #dc11ff" value=1>货物</button>
                        <button type="button" class="btn btn-default" style="color: #c75400" value=2>公司</button>
                        <button type="button" class="btn btn-default" style="color: #c75400" value=3>物流</button>
                        <button type="button" class="btn btn-default" style="color: gold" value=4>银行</button>
                    </div>
                    <ul class="list-group term-history" id="term-history" style="margin-bottom: 0">
                        Loading Data......
                    </ul>
                    <ul class="pagination" id="pagination-history">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <!-- //近期动态 -->

            </div>

    <script type="text/javascript">

        $(function () {

            // We use an inline data source in the example, usually data would
            // be fetched from a server
            function initNavigation() {
                var context = document.getElementById('side-menu');
                var items = context.getElementsByTagName("li");
                $(items[1].getElementsByTagName("a")).addClass('active');
            }

            initNavigation();

        });

    </script>

    <!-- //real-time-updates -->
    <!-- error-graph -->
    <script language="javascript" type="text/javascript" src="js/jquery.flot.errorbars.js"></script>

    <!-- //error-graph -->

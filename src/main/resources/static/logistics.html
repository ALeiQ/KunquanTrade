<!-- 增加数据的提示框 -->
<div class="modal fade" id="addLogisticsDetailModal" tabindex="-1" role="dialog"
     aria-labelledby="addLogisticsDetailModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form  id="updateForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="addLogisticsDetailModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4 table-alert">
                        <i class="fa fa-industry input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_goods_from">物资来源</label>
                            <input type="text" name="txt_goods_from" class="form-control" id="txt_goods_from"
                                   placeholder="物资来源" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_seller_unit_price">厂家结算单价</label>
                            <input type="text" name="txt_seller_unit_price" class="form-control"
                                   id="txt_seller_unit_price" placeholder="厂家结算单价" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_seller_sum_price">厂家结算金额</label>
                            <input type="text" name="txt_seller_sum_price" class="form-control"
                                   id="txt_seller_sum_price" placeholder="厂家结算金额" autoComplete="off"/>
                        </div>
                    </div>
                    <div class="col-sm-4 table-alert">
                        <i class="fa fa-briefcase input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_buyer_company">结算公司</label>
                            <input type="text" name="txt_buyer_company" class="form-control" id="txt_buyer_company"
                                   placeholder="结算单位" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_unit_price">结算单价</label>
                            <input type="text" name="txt_unit_price" class="form-control" id="txt_unit_price"
                                   placeholder="结算单价" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_sum_price">结算金额</label>
                            <input type="text" name="txt_sum_price" class="form-control" id="txt_sum_price"
                                   placeholder="结算金额" autoComplete="off"/>
                        </div>
                    </div>
                    <div class="col-sm-4 table-alert">
                        <i class="fa fa-road input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_trans_company">运输公司</label>
                            <input type="text" name="txt_trans_company" class="form-control" id="txt_trans_company"
                                   placeholder="运输公司" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_trans_unit_price">运费单价</label>
                            <input type="text" name="txt_trans_unit_price" class="form-control"
                                   id="txt_trans_unit_price" placeholder="运费单价" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_trans_sum_price">运费金额</label>
                            <input type="text" name="txt_trans_sum_price" class="form-control"
                                   id="txt_trans_sum_price" placeholder="运费金额" autoComplete="off"/>
                        </div>
                    </div>
                    <div class="col-sm-4 table-alert">
                        <i class="fa fa-truck input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_load_time">装车时间</label>
                            <input type="text" name="txt_load_time" class="form-control" id="txt_load_time"
                                   placeholder="装车时间" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_weighing_number">检斤号</label>
                            <input type="text" name="txt_weighing_number" class="form-control"
                                   id="txt_weighing_number" placeholder="检斤号"  autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_car_number">车牌号</label>
                            <input type="text" name="txt_car_number" class="form-control" id="txt_car_number"
                                   placeholder="车牌号"/>
                        </div>
                    </div>
                    <div class="col-sm-4 table-alert">
                        <i class="fa fa-balance-scale input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_net_weight">净重</label>
                            <input type="text" name="txt_net_weight" class="form-control" id="txt_net_weight"
                                   placeholder="净重"  autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_return_weight">回执数</label>
                            <input type="text" name="txt_return_weight" class="form-control" id="txt_return_weight"
                                   placeholder="回执数" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_loss_weight">亏吨</label>
                            <input type="text" name="txt_loss_weight" class="form-control" id="txt_loss_weight"
                                   placeholder="亏吨" readonly autoComplete="off"/>
                        </div>
                    </div>
                    <div class="col-sm-4 table-alert">
                        <i class="fa fa-jpy input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_goods_name">物资名称</label>
                            <input type="text" name="txt_goods_name" class="form-control" id="txt_goods_name"
                                   placeholder="物资名称" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_goods_model">型号</label>
                            <input type="text" name="txt_goods_model" class="form-control" id="txt_goods_model"
                                   placeholder="型号" autoComplete="off"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_profit">利润</label>
                            <input type="text" name="txt_profit" class="form-control" id="txt_profit"
                                   placeholder="利润" readonly autoComplete="off"/>
                        </div>
                    </div>
                    <div class="col-sm-12 table-alert">
                        <i class="fa fa-wpforms input-icon" aria-hidden="true"></i>
                        <div class="form-group">
                            <label for="txt_remark">备注</label>
                            <input type="text" name="txt_remark" class="form-control" id="txt_remark"
                                   placeholder="备注"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn_clear_modal" class="btn btn-default"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>清空</button>
                <button type="submit" id="btn_submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- //增加数据的提示框 -->

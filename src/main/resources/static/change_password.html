<html>
<head>
    <title>坤铨商贸管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Baxster Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <!-- font CSS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- chart -->
    <script src="js/Chart.js"></script>
    <!-- //chart -->
    <!-- js-->
    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='css/googleFont.css' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->
    <!--my style-->
    <link href="css/my-style.css" rel="stylesheet" type="text/css" media="all">
    <!--//end my style-->
</head>
<body>
<div class="main-content">

    <!-- header-starts -->
    <div class="sticky-header header-section ">
        <div class="header-left">
            <!--logo -->
            <div class="logo">
                <a href="index">
                    <ul>
                        <li><img src="images/logo1.png" alt="" /></li>
                        <li><h1>坤铨商贸</h1></li>
                        <div class="clearfix"> </div>
                    </ul>
                </a>
            </div>
            <!--//logo-->
            <div class="clearfix"> </div>
        </div>
        <!--//end-search-box-->
        <div class="header-right">

            <!--notification menu end -->
            <div class="profile_details">
                <ul>
                    <li class="dropdown profile_details_drop">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <div class="profile_img">
                                <span class="prfil-img"><img src="images/head_image.png" alt=""> </span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                        <ul class="dropdown-menu drp-mnu">
                            <li> <a href="#"><i class="fa fa-user"></i> 修改密码</a> </li>
                            <li> <a href="#"><i class="fa fa-sign-out"></i> 登出</a> </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="blockLeftPush"></div>
            <div class="clearfix"> </div>
        </div>
        <div class="clearfix"> </div>
    </div>
    <!-- //header-ends -->

    <!-- main content start-->
    <div id="page-wrapper">
        <div class="main-page">
            <div class="panel-group" id="accordion">
                <div class="panel panel-widget">
                    <div class="container" style="padding-top: 80px; padding-bottom: 80px">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form class="form-horizontal" id="change_password_form">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">原密码:</label>
                                        <div class="col-md-9">
                                            <input type="password" name="oldpasswd" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">新密码:</label>
                                        <div class="col-md-9">
                                            <input type="password" name="newpasswd1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">重复新密码:</label>
                                        <div class="col-md-9">
                                            <input type="password" name="newpasswd2" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-3">
                                            <button type="submit" class="btn btn-primary btn-bg"
                                                    id="btn_change_password">Update
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //main content start-->

    <!--footer-->
    <script type="text/javascript" src="footer.js"></script>
    <!--//footer-->
</div>

<!-- Classie -->

<script src="js/classie.js"></script>

<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/dev-loaders.js"></script>

<script type="text/javascript" src="js/jquery/jquery.marquee.js"></script>

<!-- candlestick -->
<script type="text/javascript" src="js/jquery/jquery.jqcandlestick.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/jqcandlestick.css"/>
<!-- //candlestick -->

<!--max-plugin-->
<script type="text/javascript" src="js/plugins.js"></script>
<!--//max-plugin-->

<!--scrolling js-->

<script src="js/scripts.js"></script>
<!--//scrolling js-->

<!-- real-time-updates -->
<script language="javascript" type="text/javascript" src="js/jquery/jquery.flot.js"></script>
<!-- //real-time-updates -->
<!-- error-graph -->
<script language="javascript" type="text/javascript" src="js/jquery/jquery.flot.errorbars.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery/jquery.flot.navigate.js"></script>
<!-- //error-graph -->
<!-- status -->
<script src="js/jquery/jquery.fn.gantt.js"></script>
<!-- //status -->
<script src="js/myjs/my-js.js"></script>
<script src="js/myjs/my-change-password.js"></script>
